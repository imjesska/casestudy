<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head"></head>

<body>

    <nav th:replace="/fragments/nav :: nav-front"></nav>

    <div class="container-fluid mt-5">
        <div class="row">
            <div th:replace="/fragments/categories"></div>
            <div class="col"></div>
            <div class="col-6">
                <h3 class="display-4">Register</h3>

                <form enctype="multipart/form-data" method="post"  th:object="${user}" th:action="@{/register}" >
                
                    <div class="form-group">
                        <label>Username:</label>
                        <input id="username" required
                               th:class="${#fields.hasErrors('username')}?'is-invalid form-control':'form-control'"
                               th:field="*{username}"
                               type="text">
                        <div class="invalid-feedback">
                            <p class="error" th:each="error : ${#fields.errors('username')}"
                               th:text="${error}"></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Password:</label>
                        <input id="password" required
                               th:class="${#fields.hasErrors('password')}?'is-invalid form-control':'form-control' "
                               th:field="*{password}"
                               type="password">
                        <div class="invalid-feedback">
                            <p class="error" th:each="error : ${#fields.errors('password')}"
                               th:text="${error}"></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Confirm Password:</label>
                        <input type="password" class="form-control" th:field="*{confirmPassword}">

                    </div>
        
                    <div class="form-group">
                        <label>E-mail:</label>
                        <input id="email" required
                               th:class="${#fields.hasErrors('email')}?'is-invalid form-control':'form-control' "
                               th:field="*{email}"
                               type="text">
                        <div class="invalid-feedback">
                            <p class="error" th:each="error : ${#fields.errors('email')}" th:text="${error}"></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Phone number:</label>
                        <input type="text" class="form-control" th:field="*{phoneNumber}" placeholder="Phone number">

                    </div>

                    <div class="mb-3">
                        <input class="btn btn-secondary" type="submit" value="Submit" onclick="submitAlert()"/>
                    </div>
        
                </form>

            </div>
            <div class="col"></div>
        </div>
    </div>

    <div th:replace="/fragments/footer"></div>

</body>

</html>
